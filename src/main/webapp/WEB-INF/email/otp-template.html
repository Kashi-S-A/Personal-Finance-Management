<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your OTP Code</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color:#f4f9f8;">

    <table width="100%" cellpadding="0" cellspacing="0" 
           style="background: linear-gradient(135deg, #b7e1d8, #d9f1ec); padding: 30px 0;">
        <tr>
            <td align="center">

                <table width="600" cellpadding="0" cellspacing="0" 
                       style="background:#ffffff; border-radius:15px; padding:30px;
                              box-shadow:0 4px 15px rgba(0,0,0,0.1);">

                    <tr>
                        <td align="center" style="padding-bottom:20px;">
                            <h2 style="margin:0; color:#0b5f46; font-size:26px;">
                                Reset Password
                            </h2>
                        </td>
                    </tr>

                    <tr>
                        <td style="font-size:16px; color:#444; line-height:1.6;">
                            Hello <strong>{{name}}</strong>,
                            <br><br>
                            Your OTP for resetting your password is:
                        </td>
                    </tr>

                    <tr>
                        <td align="center" style="padding:25px 0;">
                            <div style="font-size:32px; font-weight:bold; color:#0b5f46; 
                                        background:#eefbf7; padding:15px 30px; 
                                        border-radius:10px; letter-spacing:4px;">
                                {{otp}}
                            </div>
                            <p style="color:#666; font-size:14px; margin-top:10px;">
                                This OTP is valid for <strong>2 minute.</strong>.
                            </p>
                        </td>
                    </tr>

                    <tr>
                        <td style="font-size:15px; color:#444; line-height:1.6; padding-top:10px;">
                            If you did not request this, please ignore this email.
                        </td>
                    </tr>

                    <tr>
                        <td align="center" style="padding-top:25px;">
                            <p style="color:#777; font-size:13px;">
                                Personal Finance Manager Â© 2025  
                                <br>
                                Secure your account, manage your finances.
                            </p>
                        </td>
                    </tr>

                </table>

            </td>
        </tr>
    </table>

</body>
</html>
